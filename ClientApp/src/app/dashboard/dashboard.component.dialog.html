<h1 mat-dialog-title>Join campaign</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>ID</mat-label>
        <input
            matInput
            type="text"
            placeholder="Enter ID"
            name="campaignToJoinID"
            [(ngModel)]="campaignToJoinID"
        />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            matInput
            type="text"
            placeholder="Enter Password"
            name="campaignPassword"
            [(ngModel)]="campaignPassword"
        />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
        mat-button
        [mat-dialog-close]="[campaignToJoinID, campaignPassword]"
        cdkFocusInitial
    >
        Ok
    </button>
</div>
