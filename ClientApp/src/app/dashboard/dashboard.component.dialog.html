<h1 mat-dialog-title>Join campaign</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>ID</mat-label>
        <input
            matInput
            type="text"
            placeholder="Enter ID"
            [(ngModel)]="campaignToJoinID"
        />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            matInput
            type="text"
            placeholder="Enter Password"
            [(ngModel)]="password"
        />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Character</mat-label>
        <mat-select [(ngModel)]="joiningCharacterID">
            <mat-option *ngFor="let c of charactersOwnedByMe" [ngValue]="c.ID">
                {{c.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
        mat-button
        [mat-dialog-close]="[campaignToJoinID, password, joiningCharacterID]"
        cdkFocusInitial
    >
        Ok
    </button>
</div>
