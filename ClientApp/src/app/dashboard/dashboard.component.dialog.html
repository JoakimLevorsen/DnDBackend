<h1 mat-dialog-title>Join campaign</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>ID</mat-label>
        <input
            matInput
            type="text"
            placeholder="Enter ID"
            [(ngModel)]="campaignToJoinID"
        />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            matInput
            type="text"
            placeholder="Enter Password"
            [(ngModel)]="password"
        />
    </mat-form-field>
    <mat-label>Character</mat-label>
    <mat-radio-group
        matInput
        aria-label="Select character"
        [(ngModel)]="selectedCharacterID"
        class="radioContainer"
    >
        <mat-radio-button
            class="example-radio-button"
            *ngFor="let character of charactersOwnedByMe"
            [value]="character.ID"
        >
            {{character.name}}
        </mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button style="flex: 1;" mat-button (click)="onNoClick()">No Thanks</button>
    <button
        style="flex: 1;"
        mat-flat-button
        color="primary"
        [mat-dialog-close]="[campaignToJoinID, password, selectedCharacterID]"
        cdkFocusInitial
    >
        Ok
    </button>
</div>
