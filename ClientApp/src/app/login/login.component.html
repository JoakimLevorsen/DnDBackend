<div class="basicFlex">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h3>Login with your Javabog user</h3>
                <mat-form-field class="inputWidth">
                    <input matInput type="text" placeholder="Username" />
                </mat-form-field>
                <mat-form-field class="inputWidth">
                    <input matInput type="text" placeholder="Password" />
                </mat-form-field>
                <button mat-raised-button color="primary">
                    Sign In
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
