<div class="row">
    <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <label for="name">Campaign Name</label>
            <input type="text" id="name" formControlName="campaignName" />
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="Password" />
        </div>
        <div class="row">
            <label for="maxPlayer">Max players</label>
            <input type="number" id="maxPlayer" formControlName="maxPlayers" />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
