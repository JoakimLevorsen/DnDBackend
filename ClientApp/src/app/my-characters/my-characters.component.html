<div id="top-div">
  <mat-accordion class="headers-align">
    <mat-expansion-panel *ngFor="let character of myCharacters">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ character.name }}
        </mat-panel-title>
        <mat-panel-description>
          Level {{ character.level }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>
        Health: {{ character.health }}<br />
        XP: {{ character.xp }}<br />
        Race: {{ character.cRace }}<br />
        Class: {{ character.cClass }}
      </p>
      <p *ngIf="character.campaignName">Campaign: {{ character.campaignName }}</p>
      <mat-action-row>
        <button mat-button color="accent" (click)="editCharacter()">
          Edit
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="wrapper">
    <button class="btn-primary" (click)="createNewCharacter()">
      Create New Character
    </button>
  </div>
</div>
